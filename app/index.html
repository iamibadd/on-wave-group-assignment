<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Other/Navigation Links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeIn" href="#" id="appTitle"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarNavItems">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="floating-elements">
            <div class="floating-element" style="width: 100px; height: 100px; top: 20%; left: 10%;"></div>
            <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 70%;"></div>
            <div class="floating-element" style="width: 80px; height: 80px; top: 30%; left: 80%;"></div>
            <div class="floating-element" style="width: 120px; height: 120px; top: 70%; left: 20%;"></div>
        </div>
        <div class="container hero-content">
            <div class="row">
                <div class="col-lg-6 animate__animated animate__fadeInLeft">
                    <h1 class="hero-title" id="heroTitle"></h1>
                    <p class="hero-subtitle" id="heroSubtitle"></p>
                    <button id="getStartedBtn" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite" onclick="heroBtnAlert()"></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Trending Section -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bold" id="trendingTitle"></h2>
                <p class="text-muted" id="trendingSubtitle"></p>
            </div>
            <div class="row" id="trendingItems"></div>
        </div>
    </section>

    <!-- Fun Fact Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="fact-container text-center">
                <h3 class="mb-4" id="funFactTitle"></h3>
                <div id="funFact" class="fs-5 fst-italic"></div>
            </div>
        </div>
    </section>

    <!-- Images Upload Section -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bold" id="uploadTitle"></h2>
                <p class="text-muted" id="uploadSubTitle"></p>
            </div>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3 upload-icon"></i>
                <h4 id="dragAndDrop"></h4>
                <p class="text-muted" id="imageText"></p>
                <input type="file" id="fileInput" style="display: none;" multiple accept="image/*">
                <div id="previewContainer" class="mt-3"></div>
            </div>
            <div class="text-center">
                <button id="uploadBtn" class="btn btn-primary" type="button" disabled></button>
                <p id="uploadStatus" class="mt-3"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="mb-6" id="footerAppTitle"></h4>
                    <p id="footerSubtitle"></p>
                </div>
                <div class="col-md-6">
                    <h4 class="mb-6" id="footerLinksTitle"></h4>
                    <ul class="list-unstyled" id="footerLinks">
                    </ul>
                </div>
            </div>
            <hr class="my-4 bg-light">
            <div class="text-center">
               <p class="mb-0" id="copyright"></p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>
</html>
